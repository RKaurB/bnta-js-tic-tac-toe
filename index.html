<!DOCTYPE html>
<html lang="en">
    <head>
        <title>T to the Power of Three</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
     <!-- //   <embed src="music.wav" loop="true" autostart="true" width="2" height="0"> -->
        <header>
            <div class="container">
                <h1 class="neonText">Let's play!</h1>
            </div>
            
        <section id="first--player" class="first--player">
                <input type="text" placeholder="Player 1 Enter Name" id="firstText"><br>
                <!-- aoife changed the id to be capitalised -->
              </section>
              <p></p>
              <section id="second--player" class="second--player">
                <input type="text" placeholder="Player 2 Enter Name" id="secondText">   
                <!-- aoife changed the id to be capitalised -->
                <br>
              </section>
              <br>
              <section id="button">
                  <button type="button" id="submit_button">Submit ></button>
                  <!-- aoife changed second_button id to be submit_button to match the js and be specific -->
              </section>
            </header>
        <hr> 
        <main>
            <div id="audio-controlbar">
                <audio controls autoplay>
                    <source src="music.wav" type="audio/wav" id="my_audio" loop="loop" autoplay="autoplay" muted="true">
                    Your browser won't let us play the funky music
                </audio>
            </div>   

            <button id="darkmode">Dark Mode</button>
            <section id="game">

                <div id ="left--scoreboard">
                    <section id="left--side">
                        <h2 id="player1">PLAYER X SCORE</h2>
                        <h3>
                        <div id="player1--score">0</div></h3>
                    </section>
                </div>

                <div id="mygrid">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
                <div id ="right--scoreboard">
                    <section id="right--side">
                        <h2 id="player2">PLAYER O SCORE</h2>
                        <h3><div id="player2--score">0</div></h3>
                    </section>
                </div>



            </section>
            <section class="game--status">
                <div id="status--message">
                    <p>There is no message here</p>
                </div>
            </section>

            <section id="restart">
            <button class="button--newgame">Start Again</button>
        </section>



        </main>
    </body>
    <script defer src="app.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>T to the Power of Three</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Let's play!</h1>
        <section id="first--player" class="first--player">
                <input type="text" placeholder="Player 1 Enter Name" id="firstText"><br>
              </section>
              <p></p>
              <section id="second--player" class="second--player">
                <input type="text" placeholder="Player 2 Enter Name" id="secondText">
                <br>
              </section>
              <br>
              <section id="button">
                  <button type="button" id="second_button">Submit ></button>
              </section>
            </header>
        <hr> 
        <main>
            <button id="darkmode">Dark Mode</button>
            <section id="game">
                <div id="mygrid">
                    <div data-cell-index="0" class="cell"></div>
                    <div data-cell-index="1" class="cell"></div>
                    <div data-cell-index="2" class="cell"></div>
                    <div data-cell-index="3" class="cell"></div>
                    <div data-cell-index="4" class="cell"></div>
                    <div data-cell-index="5" class="cell"></div>
                    <div data-cell-index="6" class="cell"></div>
                    <div data-cell-index="7" class="cell"></div>
                    <div data-cell-index="8" class="cell"></div>
                </div>
            </section>
            <section class="game--status">
                <div id="status--message">
                    <p>There is no message here</p>
                </div>

                <script defer src="app.js"></script>
            </section>

            <button class="button--newgame">Start Again</button>
        </main>
    </body>
</html>
